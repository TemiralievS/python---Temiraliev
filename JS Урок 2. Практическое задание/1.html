<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. К переменной а прибавится 1, т.к. перед а стоит оператор ++. Получим а === 2.
  2. Изначально переменная c: undefined, затем мы переопределяем переменную с = ++а.
     Получим с === 2.
   */
  c = ++a;
  console.log(c);

  /*
  1. К переменной b прибавится 1, т.к. после b стоит оператор ++. Получим b === 2.
  2. Изначально переменная b: undefined, затем мы переопределяем переменную d = b++.
     Т.к. оператор ++ стоит после b, в переменную d запишется старое значение b до увееличения.
     Получим d === 1
   */
  d = b++;
  console.log(d);

  /*
  1. К переменной а прибавится 1, т.к. перед а стоит оператор ++. Получим а === 3.
  2. К 2 прибавляем а, где а === 3. Получим с === 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1. К переменной b прибавится 1, т.к. после b стоит оператор ++. Получим b = 3.
  2. Т.к. оператор ++ стоит после b, во время сложения будет использоваться старое значение b до увеличения.
     2 + 2. Получим d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
