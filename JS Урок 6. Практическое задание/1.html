<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_1</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
<div class="product">
  <div class="productName">Товар 1</div>
  <img src="https://loremflickr.com/200/300/goods?lock=2" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 2</div>
  <img src="https://loremflickr.com/200/300/goods?lock=12" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 3</div>
  <img src="https://loremflickr.com/200/300/goods?lock=33" alt="">
  <button>В корзину</button>
</div>

<script>
  "use strict";

  /*
  1. Установите всем элементам с классом "productName" размер шрифта 24px.
   */

  const productName = document.querySelectorAll('.productName');
  productName.forEach(txt => txt.style.fontSize = '24px');


  /*
  2. Установите всем элементам с классом "product" внешний отступ справа 50px.
   */

  const product = document.querySelectorAll('.product');
  product.forEach(element => element.style.marginRight = '50px');

  /*
  3. При клике на кнопку "В корзину" название кнопки должно поменяться на
  "Добавлено" и кнопка должна стать неактивной.
   */

  const buttonEl = document.querySelectorAll('button');

  buttonEl.forEach(button => button.addEventListener(
    'click', event => {
    button.textContent = 'Добавлено';
    button.disabled = true;}));


  /*
  4. Создайте полную (глубокую) копию элемента с классом product, измените в
  этой копии путь до картинки на:
  https://loremflickr.com/200/300/goods?lock=37
  Поставьте название товара в данной копии "Товар 4" и замените последний
  отображенный товар на странице на созданную копию. У данной копии также
  должен правильно работать код из 3-го задания.
   */

  const deepCopy = document.querySelector('.product').cloneNode(true);
  const newImg = deepCopy.querySelector('img')
  newImg.src = 'https://loremflickr.com/200/300/goods?lock=37';
  deepCopy.querySelector('.productName').textContent = 'Товар 4';
  document.querySelector('.product:last-of-type').replaceWith(deepCopy);
  const buttonEl1 = document.querySelectorAll('button');

/*
  Возникла проблема:на копии не работает код из 3 задания.
  Как вариант продублировать код из 3 задания после создания копии
  или поменять местами задания 3 и 4, что бы сначала создавалась копия,
  а затем выполнялся код из 3 задания 
*/
  buttonEl1.forEach(button => button.addEventListener(
    'click', event => {
    button.textContent = 'Добавлено';
    button.disabled = true;}));


  /*
  5. По истечении 2 секунд с момента открытия страницы первый товар должен быть
  удален из html.
   */
  setTimeout(() => document.querySelector('.product').remove(), 2000);


</script>
</body>
</html>
