<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_1.3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10, получаем 20.
  2. 20 складываем с "10", 20 переводится в строку, произойдет конкатенация,
     получаем строку "2010".
  3. С помощью console.log выводим "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 складываем с "10", 10 переводится в строку, произойдет конкатенация, 
     получаем строку "1010".
  2. "1010" складываем с 10, 10 переводится в строку, произойдет конкатенация,
     получаем строку "101010".
  3. С помощью console.log выводим "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 складываем с 10, получаем 20.
  2. Унарный оператор + перед "10" переводит "10" в число 10.
  3. 20 складываем с 10, получаем 30.
  3. С помощью console.log выводим "30" в консоль.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1. Перед делением унарный оператор -"" переведет "" в число -0.
  2. После деления 10 / (-0), получим -Infinity.
  3. С помощью console.log выводим -Infinity в консоль
  */
  console.log(10 / -"");

  /*
  1. Перед делением унарный оператор +"2,5" попытается перевести "2,5" в число,
     но т.к. в "2,5" в виде разделителя дробной части стоит запятая, а не точка,
     JS не сможет преобразовать "2,5" в число. Получим NaN 
  2. После деления 10 / NaN, получим NaN.
  3. С помощью console.log выводим NaN в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
