<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_1</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }
  // Метод, выводящий строку с названием товара и его стоимость
  ProductES5.prototype.sayPrice = function () {
    console.log(`Цена товара ${this.name}: ${this.price}!`);
  };

  // Метод, уменьшающий стоимость продукта на 25%
  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  };
  

  const prod1 = new ProductES5('xbox', 30000);
  prod1.sayPrice(); //Цена товара xbox: 30000!
  prod1.make25Discount();
  prod1.sayPrice(); //Цена товара xbox: 22500!

//******************************

  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    // Метод, выводящий строку с названием товара и его стоимость
    sayPrice() {
      console.log(`Цена товара ${this.name}: ${this.price}`);
    }

    // Метод, уменьшающий стоимость продукта на 25%
    make25Discount() {
      this.price *= 0.75;
    }
  }

  const product2 = new ProductES6('Часы', 12000);
  product2.sayPrice(); // Цена товара Часы: 12000
  product2.make25Discount();
  product2.sayPrice(); // Цена товара Часы: 9000

</script>
</body>
</html>
